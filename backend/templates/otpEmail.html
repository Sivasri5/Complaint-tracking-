<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
</head>
<body style="margin: 0; padding: 0; font-family: Arial, sans-serif; background-color: #f4f4f4;">
    <div style="max-width: 600px; margin: 20px auto; background-color: #ffffff; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1); overflow: hidden;">
        <!-- Header -->
        <div style="background-color: #4CAF50; padding: 20px; text-align: center;">
            <h1 style="color: white; margin: 0; font-size: 24px;">Email Verification</h1>
        </div>
        
        <!-- Content -->
        <div style="padding: 30px; text-align: center;">
            <p style="color: #666666; font-size: 16px; margin-bottom: 30px;">
                Please use the following OTP to verify your email address:
            </p>
            
            <!-- OTP Box -->
            <div style="background-color: #f8f8f8; border-radius: 8px; padding: 20px; margin: 20px 0;">
                <div style="font-size: 32px; font-weight: bold; color: #333333; letter-spacing: 8px;">
                    {{otp}}
                </div>
            </div>
            
            <!-- Warning -->
            <p style="color: #999999; font-size: 14px; margin-top: 30px;">
                This OTP will expire in 10 minutes.<br>
                If you didn't request this code, please ignore this email.
            </p>
        </div>
        
        <!-- Footer -->
        <div style="background-color: #f8f8f8; padding: 20px; text-align: center; border-top: 1px solid #eeeeee;">
            <p style="color: #666666; font-size: 14px; margin: 0;">
                This is an automated email. Please do not reply.
            </p>
        </div>
    </div>
</body>
</html>
